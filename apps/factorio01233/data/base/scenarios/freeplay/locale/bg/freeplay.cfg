msg-intro=Това е режимът на свободна игра. Задачата ви е да изстреляте ракета за изследване на космоса. За това ще е нужно да построите ракетна шахта и изстреляте ракетата със спътник. Ще трябва да проучите развити технологии, които ще отключат ракетната шахта. Започнете с малко и постепенно автоматизирайте процеса, като не забравяте да се защитавате от местните форми на живот.
rocket-launched-without-satellite=Стартирахте ракета без спътник!
rockets-sent=Изстреляни ракети
