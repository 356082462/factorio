msg-intro=Šis ir Factorio brīvais režīms. Tavs uzdevums ir palaist raķeti, lai izpētītu kosmosu. Lai to izdarītu, tev vajadzēs uzbūvēt palaišanas platformu un palaist raķeti ar satelītu. Tev būs jāizpēta sarežģītas tehnoloģijas, lai atbloķētu palaišanas platformu. Sāc no mazumiņa, strādā un neaizmirsti pasargāt sevi no šīs planētas iemītniekiem...
rocket-launched-without-satellite=Tu palaidi raķeti, bet aizmirsi tajā ievietot satelītu.
