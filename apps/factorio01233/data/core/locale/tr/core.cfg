[tips-and-tricks]
building-electric-lines-text=Elektrik hattını en hızlı oluşturma şekli inşaa etme tuşuna basılı tutarken hareket etmektir, bir sonraki elektrik direği uygun olan en uzak bölgeye otomatik bir şekilde yerleştirilecektir.
building-electric-lines-title=Elektrik hatlarının inşaa edilmesi
building-while-running-text=Birşeyleri en hızlı şekilde inşaa etmenin yolu, mesela taşıma bantları, borular veya yerleştiricler, "__CONTROL__build__"'e basılı tutarak istediğin yeri seçerek koşmaktır.
building-while-running-title=Çalışırken inşaat et
clean-cursor-text="__CONTROL__clean-cursor__" 'ı çağırmak eşya yığınını imlecinden çantana/hızlıerişim barına taşır.
clean-cursor-title=Cursor temizle
copy-paste-text="__CONTROL__copy-entity-settings__" 'i kullanarak birşeyi kopya kaynağı olarak seçilebilirsin. Kopyaladığın şeyin ayarları "__CONTROL__paste-entity-settings__"'i kullanarak başka birşeye yapıştırılabilir. Parça birleştirme makinesinden istek kutusuna ayarları kopyalamak kutunun istediği malzemeleri tarife göre ayarlar. Tren durakları arasındaki kopyalama isimlerinı aynı yapar. Kopyala & yapış aynı zamanda lokomotiflerin çalışma zamanlarını kopyalamak için de kullanılabilir.
copy-paste-title=Kopyala & yapıştır
electric-network-info-text="__CONTROL__open-gui__" 'ı elektrik direğinde çağırmak bağlanmış olduğu elektrik ağının istatistiklerini gösterir.
electric-network-info-title=Elektrik ağı bilgisi
fast-entity-transfer-text="__CONTROL__fast-entity-transfer__"'ı çağırmak kullanıcı arayüzünü açmadan seçili eşyayı aktarmanı sağlar. Eğer kullanıcının eli boşsa, eşya aktarımı karşı taraftan kullanıcının çantasına doğru gerçekler, eğer kullanıcının eli doluysa tam tersi olur. Bu oyunun erken safhalarında yararlı olabilir, __ENTITY__stone-furnace__s, __ENTITY__burner-mining-drill__s, vb. yönetmek için.
fast-entity-transfer-title=Hızlı öğe aktarımı
filter-text="__CONTROL__set-filter__"'ı hızlıerişim slotunda kullanmak, o slotu ne için rezerve ettiğini seçmeni sağlar. Başka hiç bir eşya o slota yerleştirilemez ve seçili eşya tipi herzaman öncelikli olarak o slota yerleştirilir.
filter-title=Filtreler
inventory-transfer-text="__CONTROL__inventory-transfer__" 'ı çağırmak çantalar arasında seçilen eşya türündeki bütün eşya yığınlarını taşır. Örneğin __ENTITY__wooden-chest__ 'daki bütün taşıma bantlarını ana çantaya taşımak için kullanılabilir.
inventory-transfer-title=Envanter transfer
other-furnace-usage-text=Fırınlar, taşları tuğlaya ve demiri çeliğe çevirir ( çeliğin araştırılmış olması gerekiyor ).
other-furnace-usage-title=Fırın içinde üretilen diğer ürünler
quickbar-text=Bütün quickbar deliğe ibreye getirmek için bir kısayolu vardır. Eğer halihazırda ibrede quickbar'dan herhangi bir eşyaya sahipsen, aldığın deliğe geri döner.
quickbar-title=Hızlı Erişim Kutusu Erişimi
rebuilding-text=Stone furnace can be rebuilt by steel furnace without the need to mine the first one first. The similar works for assembling machines, transport belts, inserters chests and similar. It can be used to change direction of transport belt.
rebuilding-title=Yeniden oluşturma
show-info-text="__CONTROL__show-info__"'ı çağırmak genişletilmiş açıklamayı açar/kapatır.
show-info-title=Ek bilgi
stack-transfer-text="__CONTROL__stack-transfer__"'ı kullanmak bütün eşya yığınını taşır. Dahası, transfer komutu eşya yığınını nereye taşıyacağını bilecek kadar akıllıdır. Örneğin, __ITEM__iron-axe__ eşya yığınını taşındığında ana çanta slotuna yerleştirilir.
stack-transfer-title=Yığın aktarımı
two-sides-of-belts-text=Taşıma kayışı sağ tarafında ve sol bağımsız olarak farklı kaynaklar için kullanılabilir. Yerleştiriciler bandın uzak tarafina ögeleri yerleştirir.
two-sides-of-belts-title=Taşıma bandının iki tarafı
