[tips-and-tricks]
building-electric-lines-text=È possibile costruire velocemente una linea elettrica tenendo premuto il tasto per la costruzione e trascinando nella direzione desiderata, i pali successivi saranno costruiti automaticamente nel punto più lontano possibile.
building-electric-lines-title=Costruzione rapida delle linee elettriche
building-while-running-text=È possibile costruire oggetti in linea retta, come nastri trasportatori, tubi o insertori tenendo premuto il tasto "__CONTROL__build__" nel punto in cui si vuole iniziare a costruire e successivamente correre nella direzione desiderata.
building-while-running-title=Costruisci mentre corri
clean-cursor-text=Utilizzando "__CONTROL__clean-cursor__" si muoverà il gruppo di oggetti dal cursore al tuo inventario/quickbar.
clean-cursor-title=Resetta cursore
copy-paste-text=Utilizzando il tasto "__CONTROL__copy-entity-settings__" è possibile copiare un'oggetto. I suoi parametri possono essere incollati su un altro oggetto riutilizzando il tasto "__CONTROL__paste-entity-settings__". Copiando i parametri da una macchina assemblatrice ad una cassa di richiesta si imposta quest'ultima con gli oggetti necessari alla macchina assemblatrice, copiando i parametri tra due fermate dei treni imposta il nome della seconda fermata uguale al nome della prima. Il copia e incolla può essere utilizzato anche sulle locomotive per duplicare il tragitto dei treni.
copy-paste-title=Copia e incolla
electric-network-info-text=Premendo "__CONTROL_open-gui__" su un palo elettrico verranno mostrate le statistiche della rete elettrica al quale il palo è connesso.
electric-network-info-title=Informazioni rete elettrica
fast-entity-transfer-text=Chiamata "__CONTROL__fast-entità-transfer__" consente di eseguire un trasferimento con l'entità selezionata senza aprire la sua interfaccia grafica. Se la mano del giocatore è vuota il trasferimento avviene dall'entità nell'inventario del giocatore e viceversa quando la mano del giocatore è piena. Questo può essere utile nelle prime fasi del gioco, al fine di gestire __ENTITY__stone-furnace__s, __ENTITY__burner-estrazione mineraria-drill__s, ecc.
fast-entity-transfer-title=Trasferimento rapido
filter-text=Utilizzando "__CONTROL__set-filter__" in uno slot della barra rapida, puoi decidere per cosa riservate quello slot. Nessun altro oggetto potrà andare lì e tutti gli oggetti del tipo selezionato andranno sempre a riempire, per prima cosa, lo slot a loro designato.
filter-title=Filtri
inventory-transfer-text=Utilizzando "__CONTROL__inventory-transfer__" si sposteranno tutti gli oggetti di un dato tipo tra gli inventari. Questo può essere utilizzato per esempio per trasferire tutto il carbone dalla __ENTITY__wooden-chest__ all’inventario principale.
inventory-transfer-title=Trasferimento dall’inventario
other-furnace-usage-text=La fornace può realizzare i mattoni dalla pietra e l'acciaio dal ferro (l'acciaio deve prima essere scoperto tramite ricerca).
other-furnace-usage-title=Altri prodotti realizzati nella fornace
quickbar-text=Ogni slot della barra degli strumenti ha una combinazione per mettere l’oggetto nel cursore. Se hai già un oggetto nel cursore, viene rimesso nello slot da cui era stato preso.
quickbar-title=Accesso alla barra degli strumenti
rebuilding-text=La fornace in pietra può essere rimpiazzata da una fornace in acciaio senza dover essere prima rimossa. Lo stesso vale per macchine assemblatrici, nastri trasportatori, insertori, casse e simili. Si può agire allo stesso modo per cambiare direzione ai nastri trasportatori.
rebuilding-title=Ricostruzione
show-info-text=Utilizzando "__CONTROL__show-info__" verranno mostrate informazioni più dettagliate.
show-info-title=Informazioni addizionali
stack-transfer-text=Utilizzando "__CONTROL__stack-transfer__" si muoverà l’intero gruppo di oggetti. Inoltre il comando è abbastanza intelligente da capire dove muoverlo. Per esempio utilizzandolo su una __ITEM__iron-axe__ nell’inventario principale la sposterà nella barra degli strumenti.
stack-transfer-title=Spostamento a gruppi
two-sides-of-belts-text=I lati destro e sinistro dei nastri trasportatori possono essere utilizzati indipendentemente per diversi tipi di risorse. Gli insertori posizionano gli oggetti nel lato più distante del nastro.
two-sides-of-belts-title=Due lati del nastro
