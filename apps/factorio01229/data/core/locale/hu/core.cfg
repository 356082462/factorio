[tips-and-tricks]
building-electric-lines-text=A leggyorsabb megoldás villanypóznák telepítésével valahova áramot vezetni, ha futás közben építesz. A villanypóznák mindig pontosan a legtávolabbi vezeték távolságba fognak kerülni, és így egyben marad a villanyvezeték hálózatod.
building-electric-lines-title=Gyors villamoz vezetékek telepítése
building-while-running-text=A leggyorsabb módja annak, hogy egyenes vonalban építkezzél például futószalagot vagy __ENTITY__pipe__vezetéket. Ha lenyomod a "__CONTROL__build__" -t majd az építendő irányba szaladsz.
building-while-running-title=Építés futás közben
clean-cursor-text=A "__CONTROL__clean-cursor__" megnyomása a kurzorban lévő tárgyat vagy rakást a tárgylistába vagy a gyors sávba mozgatva felszabadítja a kurzort.
clean-cursor-title=Kurzor ürítés
copy-paste-text=A "__CONTROL__copy-entity-settings__" használatával egy eszköz beállításait masolhatod. A kimásolt beállítások a "__CONTROL__paste-entity-settings__" használatával illeszthetőek be egy másik eszközbe.\nPéldául egy összeszerelő gépből kimásolható az aktualis recept és beleilleszthető egy igénylő ládába, aminek hatására a láda a recept összetevőit fogja "igényelni". Egy vonatállomás másolása és beillesztése két pontosan azonos nevü állomást eredményez. Vonatok kozötti másolás azonos menetrendet eredményez.
copy-paste-title=Másolás & beillesztés
electric-network-info-text=Ha végrehajtasz egy "__CONTROL__open-gui__" -t egy villanypóznán vagy hasonlón megtekintheted az egybefüggő elektromos hálózat statisztikáját.
electric-network-info-title=Információ az elektromos hálózatról
fast-entity-transfer-text=A "__CONTROL__fast-entity-transfer__" engedményezi, hogy ha üres a kezed, akkor egy kattintással mindent felvegyél egy tárolóból például egy fa ládából. Míg a "__CONTROL__fast-entity-split__" a ládában lévő tárgyak felét veszi fel - amíg van helyed.
fast-entity-transfer-title=Gyors entitás mozgatás
filter-text=A "__CONTROL__set-filter__ lenyomása a gyors sávon azt eredményezi, hogy az adott gyors sáv csak az adott tárgyat fogja befogadni a jövőben és ezek a tárgyak elsődlegesen arra a helyre fognak kerülni.
filter-title=Szűrők
inventory-transfer-text=A "__CONTROL__inventory-transfer__" minden rakást átmozgat egyik listából a másikba. Ami arra használható például, hogy minden nálad lévő futószalagot egy mozdulattal a __ENTITY__wooden-chest__ba mozgathass.
inventory-transfer-title=Tárgylista mozgatása
other-furnace-usage-text=A kemencék képesek megolvasztani a követ, hogy kőtömböket készíthess, illetve a vaslemezt acéllemezzé olvaszthatod(fejlesztés szükséges ezekhez a műveletekhez).
other-furnace-usage-title=Egyéb műveletek a kemencékkel
quickbar-text=Minden gyorselérési helynek van egy gyorsgombja, ami megcseréli a kezedben lévő tárgyat a gyorselérési sávon lévővel.
quickbar-title=Gyors sáv használata
rebuilding-text=A vegyestüzelésű kemence és a Vegyestüzelésű olvasztókemence újraépíthető anélkül, hogy az elődöt lebontanád. Az azonos működésű gépek, futószalagok, ládák és hasonlók kicserélhetőek felülépítéssel. ez hasznos lehet például akkor is amikor nagyobb futószalag darabot akarsz átállítani ellenkező irányba.
rebuilding-title=Újraépítés
show-info-text=A "__CONTROL__show-info__" megjeleníti a részletes információkat. A ládák tartalmát, a gépek es manipulátorok irány nyilait és hasonló kisegítő információkat.
show-info-title=Részletes információ
stack-transfer-text=A "__CONTROL__stack-transfer__" egy egész rakást mozgat. Ráadásul, mozgatási rendszer okos eléggé, hogy ha elérhető kitalálja, hogy mit hova akarsz mozgatni. Például a rakásmozgatás egy __ITEM__iron-axe__n azt eredményezi , hogy az eszközhelyre kerül a tárgy. Míg Vegyestüzelésű kemencébe pillantva egy rakás szénre kattintva az üzemanyag térbe kerül a szén.
stack-transfer-title=Tárgykupac mozgatása
two-sides-of-belts-text=A futószalag jobb és baloldala külön is felhasználható, egymástól eltérő anyagok szállítására. A manipulátorok a futószalag távolabbi oldalára pakolnak.
two-sides-of-belts-title=A futószalag két oldala
