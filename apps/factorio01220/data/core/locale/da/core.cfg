player-inventory-full=Kan ikke indsætte __1__. Spillerens beholdning er fyldt.

[tips-and-tricks]
building-electric-lines-text=Den hurtige måde at opbygge elektriske linje er at trække den opbygge nøglen samtidigt med at man bevæger, den næste pæl vil blive bygget på den længst mulige sted automatisk.
building-electric-lines-title=Hurtig bygning af elektriske linjer
clean-cursor-text=Påberåbe sig vil "__CONTROL__clean-cursor__" flytte genstansen stak fra markøren til dit lager/quickbar.
clean-cursor-title=Ryd markør
electric-network-info-text=Brug "__CONTROL__open-gui__" på en elmast for at åbne statistikken for det electriske netværk den er tilsluttet.
electric-network-info-title=Elektrisk netværksinfo
fast-entity-transfer-text=Du kan bruge "__CONTROL__fast-entity-transfer__" til overførsel til den valgte enhed uden at åbne dens gui. Hvis spillerens hånd er tom sker overførslen fra enheden til spillerens beholdning, og omvendt når spillerens hånd er fuld. Dette kan være nyttigt i de tidlige faser af spillet, for at styre __ENTITY__stone-furnace__e, __ENTITY__burner-mining-drill__, osv.
fast-entity-transfer-title=Hurtig enhedsoverførsel
filter-text=Aktiverer du "__CONTROL__set-filter__" på et felt i hurtigbar, kan du bestemme hvad dette felt skal reserveres til. Ingen andre ting kan placeres i dette felt og ting af den reserverede type vil altid havne her først.
filter-title=Filtre
inventory-transfer-text=Brug "__CONTROL__inventory-transfer__" for at flytte alle emne stakke af given type mellem beholdninger. Dette kan bruges til, for eksempel, at overføre alle transport bælter fra __ENTITY__wooden-chest__ til spillerens beholdning.
inventory-transfer-title=Overførsel af hele beholdningen
other-furnace-usage-text=Ovnen kan smelte mursten af sten og stål af jern (stålet skal forskes).
other-furnace-usage-title=Andre produkter fremstillet i en ovn
quickbar-text=Alle hurtigbarslot har en genvej til at hente genstansen i markøren. Hvis du allerede har en anden ting fra quickbar i-markøren, kommer det til slot det var taget fra.
quickbar-title=QuickBar adgang
rebuilding-text=Sten ovnen kan ombygges med en stålovn uden at fjerne den første først. Det virker på lignende måde for monterings maskiner, transportbånd, indsættere, kister og lignende. Det kan bruges til at ændre retningen af transportbåndet.
rebuilding-title=Ombygning
show-info-text=Tryk på "__CONTROL__show-info__" for at slå udvidet information til eller fra.
show-info-title=Yderligere info
stack-transfer-text=Brug "__CONTROL__stack-transfer__" for at overføre hele stakken af emner. Overførsels kommandoen er smart nok til at finde det rigtige sted at placere stakken. For eksempel: Stakoverførsel af en __ITEM__iron-axe__ i hovedinventory flytter den til redskabs pladsen.
stack-transfer-title=Stakoverførsel
two-sides-of-belts-text=Venstre og højre side af transport båndet kan bruges til at flytte forskellige ressourcer uafhængigt af typen. Indsættere putter ting ned på den side af båndet der er længst væk.
two-sides-of-belts-title=To sider af bånd
